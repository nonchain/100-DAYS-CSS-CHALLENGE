<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blub Animation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="frame flex">
        <div class="box flex">

            <div class="circle flex">

                <div class="ball"></div>
                <!-- Around Circle -->
                <div class="c-a"></div>
                <div class="c-a"></div>
                <!-- Medium Circle -->
                <div class="c-m"></div>
                <div class="c-m"></div>
                <div class="c-m"></div>
                <!-- Small Circle -->
                <div class="c-s"></div>
                <div class="c-s"></div>
                <!-- Extra Small Circle -->
                <div class="c-es"></div>
                <div class="c-es"></div>

            </div>

        </div>
    </div>

</body>
</html>
