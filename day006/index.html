<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- https://100dayscss.com/codepen/jessica-potter.jpg -->
    <div class="frame flex">
        <div class="box flex">
            <div class="profile grid">
                <div class="content flex">
                    <div class="profile__image flex">
                        <div class="image"></div>
                        <div class="circle__1"></div>
                        <div class="circle__2"></div>
                    </div>

                    <div>
                        <h3 class="name">Jessica Potter</h3>
                        <span class="job">Visual Artist</span>
                    </div>

                    <div>
                        <div class="button">Follow</div>
                        <div class="button">Message</div>
                    </div>
                </div>

                <div class="account grid">
                    <div class="account__info flex">
                        <div>
                            <h3 class="account__text">523</h3>
                            <p>Post</p>
                        </div>
                    </div>

                    <div class="account__info flex">
                        <div>
                            <h3 class="account__text">1387</h3>
                            <p>Like</p>
                        </div>
                    </div>

                    <div class="account__info flex">
                        <div>
                            <h3 class="account__text">146</h3>
                            <p>Follower</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script></script>
</body>
</html>
