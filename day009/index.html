<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Night</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="frame flex">
        <div class="box grid">

            <div class="display">
                <div class="moon">

                    <div class="craters">
                        <div class="crater big"></div>
    
                        <div class="crater medium"></div>
                        <div class="crater medium"></div>
                        <div class="crater medium"></div>
        
                        <div class="crater medium edge"></div>
                        <div class="crater medium edge"></div>
                        <div class="crater medium edge"></div>
        
                        <div class="crater small"></div>
                        <div class="crater small"></div>
                    </div>
    
                </div>

                <div class="rains">
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    <div class="rain r-big"></div>
                    
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>
                    <div class="rain r-mid"></div>

                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                    <div class="rain r-sm"></div>
                </div>
    
                <div class="hill-bg bg-1"></div>
                <div class="hill-bg bg-2"></div>
                
                <div class="hill-fg fg-1"></div>
                <div class="hill-fg fg-2"></div>
                <div class="hill-fg fg-3"></div>
            </div>

            <div class="information grid">
                <h2 class="temperature">12&#176</h2>

                <div>
                    <span class="info">Wind: E 7km/h</span>
                    <span class="info">Humidity: 87%</span>
                </div>

                <div>
                    <span class="info">TUE 21 &#176/ 9 &#176</span>
                    <span class="info">WED 23 &#176/ 10 &#176</span>
                </div>
                
                
            </div>

        </div>
    </div>
    
</body>
</html>
