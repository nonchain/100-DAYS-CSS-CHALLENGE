<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="frame flex">
        <div class="box flex">

            <div class="notifications flex">

                <!-- HEADER -->
                <div class="header flex">
                    <i class="uil uil-bars menu__icon"></i>
                    <h2 class="title">Notifications</h2>
                    <input type="text" class="search" placeholder="Search ...">
                    <i class="uil uil-search search__icon"></i>
                </div>
                <!-- NOTIFICATIONS -->
                <div class="notifs flex">
                    <div class="line"></div>

                    <div class="notif">
                        <div class="dot"></div>
                        <span class="time"">9:45 AM</span>
                        <p class="message">
                            <strong>John Walker</strong> posted a photo on your wall
                        </p>
                    </div>

                    <div class="notif">
                        <div class="dot"></div>
                        <span class="time"">8:19 AM</span>
                        <p class="message">
                            <strong>Alice Parker</strong> commented your last post
                        </p>
                    </div>

                    <div class="notif">
                        <div class="dot"></div>
                        <span class="time"">Yesterday</span>
                        <p class="message">
                            <strong>Luk Wayne</strong> added you as a friend
                        </p>
                    </div>
                </div>
                
            </div>

            <!-- MENU -->
            <div class="menu">
                <ul class="menu__items flex">
                    <li><span class="item"><i class="uil uil-apps"></i>Dashboard</span></li>
                    <li><span class="item"><i class="uil uil-user"></i>Profile</span></li>
                    <li><span class="item"><i class="uil uil-bell"></i>Notifications</span></li>
                    <li><span class="item"><i class="uil uil-envelope-alt"></i>Messages</span></li>
                    <li><span class="item"><i class="uil uil-setting"></i>Settings</span></li>
                </ul>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
