<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do List</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="frame flex">
      <div class="box flex">
         <div class="to-do flex">

            <div class="header">
               <h2 class="title">Friday</h2>
               <span class="date">March 4, 2020</span>
            </div>

            <div class="to-do__list flex">
               <div class="todo__item flex">
                  <input type="checkbox" id="item-1" class="checkbox">
                  <span class="item">Create a list</span>
               </div>
   
               <div class="todo__item flex">
                  <input type="checkbox" id="item-2" class="checkbox">
                  <span class="item">Complete first task</span>
               </div>
   
               <div class="todo__item flex">
                  <input type="checkbox" id="item-3" class="checkbox">
                  <span class="item">Write some CSS code</span>
               </div>
   
               <div class="todo__item flex">
                  <input type="checkbox" id="item-4" class="checkbox">
                  <span class="item">Amaze the world</span>
               </div>
            </div>

         </div>
      </div>
   </div>
</body>
</html>
