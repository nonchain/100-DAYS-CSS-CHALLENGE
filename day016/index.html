<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Animation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame flex">
        <div class="box flex">
            
                <div class="circle"></div>
                <div class="circle__rounded"></div>
            
                <svg class="octagon">
                    <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30" />
                </svg>
                <div class="octa__lines flex">
                    <div class="line octa__line"></div>
                    <div class="line octa__line"></div>
                    <div class="line octa__line"></div>
                    <div class="line octa__line"></div>
                </div>
                
                <svg class="triangle">
                    <polygon points="53,0 106,90 0,90" />
                </svg>
                <div class="tri__lines flex">
                    <div class="line tri__line"></div>
                    <div class="line tri__line"></div>
                    <div class="line tri__line"></div>
                </div>
                
                
        </div>
    </div>
</body>
</html>
